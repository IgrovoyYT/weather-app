<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="input-group">
        <button class="btn btn-primary input-group-text" id="btnGroupAddon2" (click)="setCityByLocation()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               class="bi bi-geo-alt-fill me-2" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
          </svg>
          Set my city
        </button>
        <input class="form-control"
               aria-label="Input group example"
               aria-describedby="btnGroupAddon2"
               ngx-google-places-autocomplete
               [options]="options"
               #placesRef="ngx-places"
               (onAddressChange)="getWeatherByCityName($event)"/>
      </div>
      <ng-container *ngIf="localStorage">
        <h2 class="mt-3 fw-bold text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
               class="bi bi-pin-map-fill me-2" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z"/>
            <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
          </svg>
          {{weather.name}}</h2>
        <h3 class="text-secondary">{{weather.temp - 273 | number: '1.0-0'}} &deg;</h3>
        <img alt="" src="http://openweathermap.org/img/w/{{weather.icon}}.png">
        <span class="ms-2 h5 fw-bold text-secondary">{{weather.main}}</span>
        <span class="ms-4 text-secondary">{{weather.description}}</span>
      </ng-container>
    </div>
    <div class="col-4"></div>
  </div>
</div>
